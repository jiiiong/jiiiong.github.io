<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        
        const add_button = document.querySelector("button");
        const input_text = document.querySelector("#item");
        const shopping_list = document.querySelector("ul");
        
        input_text.focus();
        function add_new_item() {
            if (input_text.value === '') {
                return;
            }
            const new_item_li = document.createElement("li");
            
            const text_span = document.createElement("span");
            text_span.textContent = input_text.value;
            input_text.value = "";
            new_item_li.appendChild(text_span);

            const delete_button = document.createElement("button");
            delete_button.textContent = "Delete";
            delete_button.addEventListener("click", delete_item);
            new_item_li.appendChild(delete_button);

            shopping_list.appendChild(new_item_li);

            input_text.focus();
        }

        function delete_item() {
            this.parentNode.remove();
        }

        add_button.addEventListener("click", add_new_item);

    </script>
  </body>
</html>
