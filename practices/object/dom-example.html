<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <style>
      .highlight {
        color: white;
        background-color: black;
        padding: 10px;
        width: 250px;
        text-align: center;
      }
</style>
  </head>
  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
      <script>
        const link = document.querySelector("a");
        link.textContent = "jiiiong";
        link.href = "https://www.baidu.com";

        const section = document.querySelector("section");
        const para = document.createElement("p");
        para.textContent = "creat new element of paragraph";
        section.appendChild(para);

        const txt = document.createTextNode(" 哈喽");
        const first_para = document.querySelector("p");
        first_para.appendChild(txt);

        section.appendChild(first_para);
        para.setAttribute("class", "highlight");



      </script>
  </body>
</html>
