<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/066946355a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
    </header>

    <nav>
        <ul role="list">
            <li><a href="#home" class="control control-1 actived-btn"
                 aria-label="home" title="home"
                 data-id="home">
                    <i class="fa-solid fa-house"></i>
                </a></li>
            <li><a href="#portfolio" class="control control-2" 
                    aria-label="portfolio" title="portfolio" 
                    data-id="portfolio">
                    <i class="fa-solid fa-briefcase"></i>
                </a></li>
            <li><a href="#blogs" class="control control-3" 
                 aria-label="blogs" title="blogs"
                 data-id="blogs">
                <i class="fa-solid fa-blog"></i>
                </a></li>
            <li><a href="#about" class="control control-4"
                 aria-label="about" title="about"
                 data-id="about">
                    <i class="fa-solid fa-circle-info"></i>
                </a></li>
            <li><a href="#contact" class="control control-5" 
                 aria-label="contact" title="contact"
                 data-id="contact">
                 <i class="fa-solid fa-envelope"></i>
                </a></li>
        </ul>
    </nav>

    <main>
        <section class="section sec1 header active" id="home">
            <div class="home-content">
                <div class="home-left">
                    <div class="hero-shape"></div>
                    <div class="hero">
                        <img src="images/hero.png" alt="picture of me">
                    </div>
                </div>
                <div class="home-right">
                    <h1>张天炯的个人网站</h1>
                    <p>这里是张天炯的个人网站。用以练习前端技能，分享所思所想。</p>
                    <a href="">下载简历</a>
                </div>
            </div>
        </section>
        <section class="section sec2 portfolio" id="portfolio"></section>
        <section class="section sec3 blogs" id="blogs" ></section>
        <section class="section sec4 about" id="about">
            <h1>nihao</h1>
            <p>nidasnidonsa</p></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>

    <script src="app.js"></script>
</body>
</html>
